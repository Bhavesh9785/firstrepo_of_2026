<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Responsive Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">MyWebsite</div>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <button id="darkModeToggle" title="Toggle dark mode"><i class="fas fa-moon"></i></button>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Form Section -->
        <section class="form-section">
            <h2>Add User</h2>
            <form id="userForm" autocomplete="off">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error" id="nameError"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="">Select Role</option>
                        <option value="Admin">Admin</option>
                        <option value="Editor">Editor</option>
                        <option value="Viewer">Viewer</option>
                    </select>
                    <span class="error" id="roleError"></span>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <div class="radio-group">
                        <label><input type="radio" name="status" value="Active" required> Active</label>
                        <label><input type="radio" name="status" value="Inactive"> Inactive</label>
                    </div>
                    <span class="error" id="statusError"></span>
                </div>
                <div class="form-actions">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </section>

        <!-- Table Section -->
        <section class="table-section">
            <h2>User List</h2>
            <div class="table-controls">
                <input type="text" id="searchInput" placeholder="Search...">
            </div>
            <table id="userTable">
                <thead>
                    <tr>
                        <th data-sort="id">ID</th>
                        <th data-sort="name">Name</th>
                        <th data-sort="email">Email</th>
                        <th data-sort="role">Role</th>
                        <th data-sort="status">Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows go here -->
                </tbody>
            </table>
            <div id="pagination"></div>
        </section>
    </main>

    <!-- Toast Notification -->
    <div id="toast"></div>

    <!-- Footer -->
    <footer>
        <span>&copy; 2024 MyWebsite. All rights reserved.</span>
        <div class="social-icons">
            <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
